admin:
  port: 9990

namers:
- kind: io.l5d.consul
  includeTag: false
  useHealthCheck: false

routers:
- label: nih
  protocol: http
  servers:
  - port: 1080
    ip: 0.0.0.0
  httpAccessLog: /data/linkerd/logs/access.log
  identifier:
    kind: io.l5d.header.token
  dtab: |
    /srv => /#/io.l5d.consul/dc1;
    /srv/consul => /srv/consul-ui;
    /srv/nexus => /srv/cache;
    /svc => /$/io.buoyant.http.subdomainOfPfx/nih/srv;
