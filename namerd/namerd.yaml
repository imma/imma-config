    nih: |
      /srv => /#/io.l5d.consul/dc1;
      /srv/linkerd => /srv/linkerd-admin;
      /srv/namerd => /srv/namerd-admin;
      /srv/consul => /srv/consul-ui;
      /srv/nexus => /srv/cache;
      /svc => /$/io.buoyant.http.subdomainOfPfx/nih/srv;
