admin:
  addr: 0.0.0.0:9992
proxies:
- label: squid
  servers:
    - kind: io.l5d.tcp
      addr: 0.0.0.0:3128
  namerd:
    url: http://namerd:4321
    path: /svc/squid.nih
    intervalSecs: 5
- label: linkerd
  servers:
    - kind: io.l5d.tcp
      addr: 0.0.0.0:8888
  namerd:
    url: http://namerd:4321
    path: /svc/linkerd-router.nih
    intervalSecs: 5
- label: openvpn
  servers:
    - kind: io.l5d.tcp
      addr: 0.0.0.0:1184
  namerd:
    url: http://namerd:4321
    path: /svc/openvpn.nih
    intervalSecs: 5
